{% extends 'userena/base_userena_sign.html' %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
 <div class="container">
          
<form action="" method="post" class="form-signin">
  <fieldset>
    <legend>{% trans "Reset Password" %}</legend>
    {% csrf_token %}
    {{ form.as_p }}
  </fieldset>
  <input class="btn btn-success btn-large" type="submit" value="{% trans "Send password" %}" />
</form>
</div>
{% endblock %}
