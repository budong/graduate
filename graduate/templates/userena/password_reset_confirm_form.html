{% extends 'userena/base_userena_sign.html' %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<div class="container">  
<form action="" method="post" class="form-signin"  > 
  <fieldset>
    <legend>{% trans "Reset Password" %}</legend>
    {% csrf_token %}
    {{ form.as_p }}
  </fieldset>
  <input class="btn btn-large btn-success"  type="submit" value="{% trans "Reset password" %}" />
</form>
</div>

{% endblock %}
